{% load compress %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Dev in Cachu 2012{% endblock %}</title>
        {% block css %}
            {% compress css %}
                <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" type="text/css" media="screen" charset="utf-8"/>
                <link rel="stylesheet" href="{{ STATIC_URL }}css/error.css" type="text/css" media="screen" charset="utf-8"/>
            {% endcompress %}
        {% endblock %}
    </head>
    <body>
        <h1>
            {% block header %}{% endblock %}
        </h1>
        <img src="{{ STATIC_URL }}img/tela-azul.png" width="640" height="480" alt="Tela azul da morte" />
        <a href="{% url index %}" title="Página inicial do Dev in Cachu 2012">Voltar para página inicial do Dev in Cachu 2012</a>
    </body>
</html>

{% extends "base.html" %}

{% block title %}Inscrição | {{ block.super }}{% endblock %}

{% block meta %}
    <link rel="canonical" href="{{ BASE_URL }}/inscricao/" />
    <meta name="description" content="Inscreva-se no Dev in Cachu 2012!" />
    <meta name="keywords" content="devincachu, dev in cachu 2012, inscrição, vagas, assistir" />
{% endblock %}

{% block og %}
    <meta property="og:title" content="Inscreva-se no Dev in Cachu 2012" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ BASE_URL }}/inscricao/" />
    <meta property="og:image" content="{{ STATIC_URL }}img/logo-devincachu-facebook.png" />
    <meta property="og:description" content="Inscreva-se no Dev in Cachu 2012" />
{% endblock %}

{% block coluna_central %}
    <h1>{% block h1 %}{% endblock %}</h1>

    <div id="twitter" class="home-social"><a href="https://twitter.com/share" class="twitter-share-button" data-via="devincachu" data-hashtags="devincachu">Tweet</a></div>
    <div id="fb" class="home-social"><div class="fb-like" data-send="false" data-layout="button_count" data-width="45" data-show-faces="false"></div></div>
    <div id="gplus" class="home-social"><div class="g-plusone" data-size="medium"></div></div>

    {% block conteudo_inscricao %}{% endblock %}
{% endblock %}
